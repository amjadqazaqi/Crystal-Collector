    <script type="text/javascript">

       colorit() ;
      
       var crandoms=[3,6,9,12];
       var mycounter=0;
       myarray2 = [];
       var lposition=1;
       var cposition=0;
       var mycolors = ["#D90305", "#1914FA", "#0BCD01","#E805EB"];
       var r1val=0;
       var r2val=0;
       var r3val=0;
       var r4val=0;
       wins=0;
       losses=0;
       var targetval=0;
       coregame();
function coregame()
{
    r1val=rancrystal ();
    r2val=rancrystal ();
    r3val=rancrystal ();
    r4val=rancrystal ();
    targetval = rantarget();
    console.log(targetval)
    $("#tarval").text(targetval);
    $("#myscore").text(mycounter);

   

}

$("#ruby1").on("click", function() 
{
mycounter=mycounter+r1val;
$("#myscore").text(mycounter);
checkmysum();

});
$("#ruby2").on("click", function() 
{
    mycounter=mycounter+r2val;
$("#myscore").text(mycounter);
checkmysum();

});
$("#ruby3").on("click", function() 
{
    mycounter=mycounter+r3val;
$("#myscore").text(mycounter);
checkmysum();


});
$("#ruby4").on("click", function() 
{
    mycounter=mycounter+r4val;
$("#myscore").text(mycounter);
checkmysum();

});

        function colorit()
        {
            intervalId = setInterval(colorchanger, 100);
          
    
        }
        function colorchanger()
        {
            $("#l"+lposition).css('color', mycolors[cposition]);
            lposition++;
            
            if(lposition==17)
            {
                lposition=1;
                cposition++;
            }
            if(cposition>3)
            {
                cposition = 0;
            }
          

        }

        function rancrystal ()
        {
            var x = Math.floor((Math.random()*4) );
           
            return crandoms[x]
        }

        function rantarget ()
        {
          
            
            for(var i=18 ; i<=120 ; i=i+3)
            {
                myarray2.push(i);

            }
            var x = Math.floor((Math.random() * 35) );
            return myarray2[x]; 
        }
        function checkmysum()
        {
            if (mycounter==targetval)
            {
                wins++;
                $("#wins").text(wins);
                reset();
            }
            if (mycounter>targetval)
            {
                losses++;
                $("#losses").text(losses);
                reset();

            }
        }
        function reset ()
        {
            mycounter=0;
            coregame();

        }






    </script>
